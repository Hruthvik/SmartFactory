# Define Data Type
type Temperature {
   id: String!
   name: String!
   temperature : String!
}

type Humidity {
   id: String!
   name: String!
   humidity : String!
}

type Weight{
   id: String!
   name : String!
   weight : String!
}

# Define Query
type Query {
   temperatures: [Temperature!]!
   humidities: [Humidity!]!
   weight: [Weight]!
}

#Define Mutation
type Mutation {
   addTemperature(id: String!,name : String!,temperature : String!): Boolean!
   addHumidity(id: String!,name : String!,humidity : String!): Boolean!
   addWeight(id: String!,name : String!,weight : String!): Boolean!
}

#Define Subscription
type Subscription {
   newTemperature: Temperature
   newHumidity: Humidity
   newWeight : Weight
}