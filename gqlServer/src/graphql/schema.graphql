# Define Data Type
type Item {
   id: Int!
   name: String!
    temperature : Int!
    humidity : Int!
}

# Define Query
type Query {
   items: [Item!]!
   item(id: Int!): Item
}

#Define Mutation
type Mutation {
   addItem(id: Int!, name : String!,temperature : Int!,humidity : Int!): Boolean!
   delItem(id: Int!): Boolean!
}

#Define Subscription
type Subscription {
   newItem: Item
}