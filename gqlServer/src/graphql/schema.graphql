# Define Data Type
type Temperature {
   id: Int!
   name: String!
   temperature : String!
}

type Humidity {
   id: Int!
   name: String!
   humidity : String!
}

# Define Query
type Query {
   temperatures: [Temperature!]!
   humidities: [Humidity!]!
}

#Define Mutation
type Mutation {
   addTemperature(id: Int!, name : String!,temperature : String!): Boolean!
   addHumidity(id: Int!, name : String!,humidity : String!): Boolean!
}

#Define Subscription
type Subscription {
   newTemperature: Temperature
   newHumidity: Humidity
}